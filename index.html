<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 id="titulo">Nutrição</h1>
			</div>
		</header>
		<main>
			<section id="secPacientes" class="container">
				<h2>Meus pacientes</h2>
				<button id="add-paciente" class="btn-add-paciente">Adicionar</button>

				<label for="filtrar-tabela">Filtro</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.80</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">95</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">32</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Ana</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">18</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<div class="info-ajuda">
					<span class="excluir">Dê um duplo clique para excluir o paciente</span>
					<div class="legenda">
						<span>Legenda: </span>
						<span class="imc-abaixo">Abaixo</span>
						<span class="imc-normal">Normal</span>
						<span class="imc-sobrepeso">Sobrepeso</span>
						<span class="imc-obeso1">Obeso I</span>
						<span class="imc-obeso2">Obeso II</span>
						<span class="imc-obeso3">Obeso III</span>
					</div>
				</div>
			</section>

			<section id="secAddPacientes" class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<ul id="mensagens-erro"></ul>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="Nome do paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="number" placeholder="Peso do paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="number" placeholder="Altura do paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="number" placeholder="% de gordura do paciente" class="campo campo-medio">
					</div>

					<span class="botoesAddPaciente">
						<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
						<button id="voltar" class="botao bto-voltar">Voltar</button>
					</span>
				</form>
			</section>			
		</main>

		<script src="js/paciente.js"></script>
		<script src="js/calcula-imc.js"></script>
		<script src="js/adicionar-paciente.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtrar-paciente.js"></script>
	</body>
</html>
